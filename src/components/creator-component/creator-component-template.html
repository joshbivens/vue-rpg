<div v-show="!character.created">
  <h3>Enter your new character's name</h3>
  <input type="text" v-model="character.name">
  <h3>and their class</h3>
    <select v-model="character.caste">
    <option value="Cavalier" selected>Cavalier</option>
    <option value="Hunter">Hunter</option>
    <option value="Assassin">Assassin</option>
  </select>
  <button @click="create">Create</button>
  <div class="row castes">
    <div class="three columns cavalier">
      <h5>Cavalier</h5>
      <ul>
        <li>Strength: 70 <div class="levels"></div></li>
        <li>Agility: 30 <div class="levels"></div></li>
      </ul>
    </div>
    <div class="three columns hunter">
      <h5>Hunter</h5>
      <ul>
        <li>Strength: 30 <div class="levels"></div></li>
        <li>Agility: 70 <div class="levels"></div></li>
      </ul>
    </div>
    <div class="three columns assassin">
      <h5>Assassin</h5>
      <ul>
        <li>Strength: 50 <div class="levels"></div></li>
        <li>Agility: 50 <div class="levels"></div></li>
      </ul>
    </div>
  </div>
</div>
